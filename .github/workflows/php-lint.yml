name: PHP Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  phplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      - name: Run php -l for plugin file
        run: php -l send-from.php
